version: '3.8'

services:
  commit-gifly:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      # Mount the private key file (make sure it exists)
      - ./private-key.pem:/app/private-key.pem:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
    networks:
      - commit-gifly-network

networks:
  commit-gifly-network:
    driver: bridge
